<!DOCTYPE html>
<html>
  <head>
    <title>03列表标签.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <!-- 列表标签  -->
  	<dl>
  		<dt>我是列表标签</dt>
  		<dd>我是列表标签</dd>
  		<dd>我是列表标签</dd>
  	</dl>
   	<!-- 这是无序的列表 type进行设置样式 -->
   	<ul type = "square">
   		<li>无序列表 程序员小冰</li>
   		<li>无序列表 程序员小冰</li>
   		<li>无序列表 程序员小冰</li>
   	</ul>
   	<!-- 这是有序列表。type默认是1,2,3显示方式 -->
   	<ol type = "i">
   		<li>我是有序列表</li>
   		<li>我是有序列表</li>
   		<li>我是有序列表</li>
   	</ol>
  </body>
</html>
