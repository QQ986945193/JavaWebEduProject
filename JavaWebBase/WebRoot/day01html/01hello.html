	<!-- <br>和<br/>具有相同作用，但前者是老的html规范，新的规范（W3C//DTD HTML 4.0）要求一切都应象XML那样有结束符，如果没有也要硬加一个反斜杠。象br这种不需成对使用的html符号，就成了这个样子：<br/>。
目前来说浏览器并不细分这二者有什么区别，但日后可能逐渐统一到新标准上来，而<br>最终将不在被浏览器支持。 -->
